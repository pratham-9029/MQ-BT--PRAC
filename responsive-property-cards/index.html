<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Property Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-100"></div>
    <div class="sub-heading">
      <span>OUR PROPERTIES</span>
    </div>
    <div class="heading">
      <h1>Featured Project</h1>
    </div>
    <div class="row">
      <div class="col">
        <div class="box">
          <a href="#"><img src="./images/work-1.jpg" alt="Property 1" /></a>
          <div class="details">
            <div class="d-flex justify-space-between align-item-center">
              <div class="profile d-flex align-item-center">
                <div class="profile-img">
                  <img src="./images/person_1.jpg" alt="Agent 1" />
                </div>
                <span>John Dorf</span>
              </div>
              <div class="time"><span>2 weeks ago</span></div>
            </div>
            <h3><a href="#">Sunny Loft Property</a></h3>
            <span class="location">New York <span class="sale">Sale</span></span>
          </div>
        </div>
      </div>
      <div class="col"><div class="box"><a href="#"><img src="./images/work-2.jpg" alt="Property 2" /></a></div></div>
      <div class="col"><div class="box"><a href="#"><img src="./images/work-3.jpg" alt="Property 3" /></a></div></div>
      <div class="col"><div class="box"><a href="#"><img src="./images/work-4.jpg" alt="Property 4" /></a></div></div>
    </div>
  </div>
</body>
</html>
